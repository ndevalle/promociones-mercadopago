
<!DOCTYPE html>

<body>

<h1>Cuotas sin inter√©s con MercadoPago</h1>
	
<ul id="promoList">

</ul>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script>

$.getJSON( "https://www.mercadopago.com/mla/credit_card_promos.json?marketplace=NONE",
                null,
                function(data) {

                    var promoItem = "";
                   
                    for(var i = 0; i < data.length; i++){
                      
                      // will need this for logos 
                      // var cardIssuerId = data[i].issuer.id;
                      var cardIssuerName = data[i].issuer.name;
                      var maxInstallments = data[i].max_installments;
                      //var cardId = data[i].payment_methods;

                      promoItem += "<li>Hasta <strong>" + maxInstallments + "</strong> cuotas con <strong>" + cardIssuerName + "</strong></li>";
                  
                    }

                    // show the info
                    $("#promoList").html(promoItem);
                  }
          );

     
  </script>

</body>
</html>
